<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/skin_care.css" >

  <!-- Custom fonts for this template -->


  <!-- Plugin CSS -->

  <!-- Custom styles for this template -->

  <title>Skin Care Recommendations</title>
  <meta name="description" content="Skin Care Recommendations">
  <meta name="author" content="Predictive Model for Skin Care Products">


</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <a href="/" class="btn btn-primary float-right">Search Again</a>

      <h2> Your Results! </h2>
      <h4> Based on your concerns: </h4>
      <p class="lead">
        {% for concern in results.concerns %}
        {{concern}} 
        <br>
        {% endfor %}

        <br>
 <!--        budget: ${{results.budget}} -->
      </p>
    </div>
    <div class="row">
      {% for product in results.products %}
      <div class="col-sm-6 col-lg-4">
        <div class="card" style="width: 18rem;">
          <div>
          <a href="https://www.amazon.com/dp/{{product.asin}}?tag=viefrothecavb-20">
            <img class="card-img-top" src="{{product.imageurl}}" alt="Card image cap">
          </a>
          </div>
          <div class="card-body">
            <b class="card-title">{{product.title}}</b>
            <div class="product-price">${{product.price}}</div>

            {% for concern in results.concerns %}
            <div class="concern_bar">
              <div class="concern">
                    {{concern}}
                  <div class="progress">
                      <div class="progress-bar" style="width: {{product[concern]*100}}%"></div>
                  </div>
                </div> 
              </div>
              {% endfor %}
            </div>
            <a href="https://www.amazon.com/dp/{{product.asin}}?tag=viefrothecavb-20" class="btn btn-primary">Purchase</a>
          </div>
        </div>
      {% endfor %}
      <a href="/" class="btn btn-primary">Search Again</a>

      </div>

    </div>

    <br>

  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
