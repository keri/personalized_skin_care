<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">

  <!-- Custom styles for this template -->

  <title>Skin Care Recommendations</title>
  <meta name="description" content="Skin Care Recommendations">
  <meta name="author" content="Predictive Model for Skin Care Products">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h2> Personalized Skin Recommendations </h2>
      <p class="lead">
        Tell us a little more about you
      </p>

    </div>


    <form action="/questions" method="post">
      <div>
        <h5> How much time does your day routine take? </h5>
      </div>
      <br>
  <div class="form-group">
      <div class="row">

        <div class="col-sm">
              <input class="form-check-input" type="radio" name="day-routine" id="no-time"
              value="0">
                <label class="form-check-label" for="day-routine">
                  No Time
                </label>
            </div>

          <div class="col-sm">
              <input class="form-check-input" type="radio" name="day-routine" id="less-than-5"
              value="5">
                <label class="form-check-label" for="day-routine">
                  Less Than 5 Minutes
                </label>
            </div>

          <div class="col-sm">
              <input class="form-check-input" type="radio" name="day-routine" id="5-10-minutes"
              value="10">
                <label class="form-check-label" for="day-routine">
                  5 - 10 Minutes
                </label>
          </div>

          <div class="col-sm">
              <input class="form-check-input" type="radio" name="day-routine" id="10-15-minutes"
              value="15">
                <label class="form-check-label" for="day-routine">
                  10 - 15 Minutes
                </label>
         </div>

         <div class="col-sm">
              <input class="form-check-input" type="radio" name="day-routine" id="greater-than-15"
              value="20">
                <label class="form-check-label" for="day-routine">
                  At least 15 Minutes
                </label>
        </div>

      </div>
    </div>
      <br>
      <br>


      <div>
        <h5> How much time does your night routine take? </h5>
      </div>
      <br>
    <div class="form-group">
      <div class="row">

        <div class="col-sm">
              <input class="form-check-input" type="radio" name="night-routine" id="no-time"
              value="0">
                <label class="form-check-label" for="night-routine">
                  No Time
                </label>
        </div>

          <div class="col-sm">
              <input class="form-check-input" type="radio" name="night-routine" 
              id="less-than-5" value="5">
                <label class="form-check-label" for="night-routine">
                  Less Than 5 Minutes
                </label>
          </div>

          <div class="col-sm">
              <input class="form-check-input" type="radio" name="night-routine" 
              id="5-10-minutes" value="10">
                <label class="form-check-label" for="night-routine">
                  5 - 10 Minutes
                </label>
          </div>

          <div class="col-sm">
              <input class="form-check-input" type="radio" name="night-routine" 
              id="10-15-minutes"
              value="15">
                <label class="form-check-label" for="night-routine">
                  10 - 15 Minutes
                </label>
         </div>

         <div class="col-sm">
              <input class="form-check-input" type="radio" name="night-routine" 
              id="greater-than-15" value="20">
                <label class="form-check-label" for="night-routine">
                  At least 15 Minutes
                </label>
        </div>
      </div>
    </div>

      <input type="submit" value="Submit" class="btn btn-primary"> 




        
    </form>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
