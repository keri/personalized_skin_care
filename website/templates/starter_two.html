<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %} - Skin Recommendations </title>
    {% endblock %}


      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <script>
      get_recommendations = function() {
        concern1 = $("#concern1").val()
        concern2 = $("#concern2").val()
        concern3 = $("#concern3").val()
        budget = $("#budget").val()

        concerns = {concern1 : concern1, concern2 : concern2, concern3 : concern3, budget : budget}

        $.post({
          url: "/solve",
          contentType: "application/json",
          data: JSON.stringify(concerns),
          success: function(products){
            $(".hidden").css("display","inline").html("Products are : " + products.product1 + " ," +
            products.product2 + " ," +  products.product3  +  " ," + products.product4 +
            " ," + products.product5  + " ," + products.product6  + " ," + products.product7  +
            " ," +  products.product8
    //    $.parseJSON($('#myData').html();



            // + " price: " + products.product1.price + " ," + products.product2.price +
            // " ," +  products.product3.price + " ," + products.product4.price + " ," +  products.product5.price +
            // " ," +  products.product6.price + " ," +  products.product7.price + " ," + products.product8.price
          )}
        })
      }

      </script>
</head>
<body>
    <div id="content">{% block content %}
      <h1>Products</h1>
        <p class="important">
          <ul>
          {% for product in products %}
              <li>{{ product }}</a></li>
          {% endfor %}
          </ul>

        </p>
      {% endblock %}</div>
    <div id="footer">
        {% block footer %}
        Copyright 2015 by <a href="https://pythonspot.com/">pythonspot</a>.
        {% endblock %}
    </div>
</body>
</html>
